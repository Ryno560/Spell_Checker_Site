<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Check</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Spell Check</h1>
        </header>
        <main>
            <form class="spell-check-form">
                <button type="submit" class="submit-button">Enter</button>
                <label for="word-input" class="label">Enter Word:</label>
                <input type="text" id="word-input" class="input-box" placeholder="Type here...">
            </form>
        </main>
        <footer>
            <p class="author">Created by Your Name</p>
        </footer>
    </div>
</body>
</html>
